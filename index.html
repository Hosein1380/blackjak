<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='./styles.css'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- <div class="counter">ROUND</div> -->
    <div class="board-container">
        <div class="board">
            <div class="score">
                <h1>player: </h1>
<p id="playerScore"></p>

            </div>
            <div id="player-board-container">

            </div>
            <div class="button-container">
                <input type="button"  class="btn btn-dark" value="HIT" onclick="onHitClick()" id="hit">
                <input type="button" class="btn btn-dark" value="STAND" onclick="onStandClick()" id="stand" >
                <input type="button" class="btn btn-dark" value="NEXT ROUND" onclick="nextRound()" id="nextRound">
            </div>
        </div>
        <div class="board">
            <div class="score">
                <h1>bot:</h1>
<p id="botScore"></p>
            </div>
          
            <div id="bot-board-container">

            </div>
        </div>
        <div class="score-container">
            <!-- <h1 id="score">score</h1> -->
            <table class="table" >
                <tr>
                    <th>
                        WINS
                    </th>
                    <th>
                        DRAWS
                    </th>
                    <th>
                        LOSES
                    </th>
                </tr>

                <tr>
                    <td id="win">
                
                    </td>
                    <td id="draw">
                        
                    </td>
                    <td id="lose">
                        
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

<script src='./index.js'></script>
</html>
